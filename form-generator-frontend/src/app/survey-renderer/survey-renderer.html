<div class="container my-4 p-4 bg-white rounded shadow-sm">
  <h1 class="text-center mb-4">Survey Builder & Renderer</h1>

  <div class="mb-3">
    <label for="surveyTitle" class="form-label">Survey Title:</label>
    <input type="text" id="surveyTitle" [(ngModel)]="surveyTitle" class="form-control rounded" placeholder="Enter Survey Title">
  </div>

  <div class="mb-3">
    <label for="slug" class="form-label">Survey Slug:</label>
    <input type="text" id="slug" [(ngModel)]="slug" class="form-control rounded" placeholder="Enter Survey Slug">
  </div>

  <div class="mb-3">
    <label for="jsonInput" class="form-label">Survey JSON:</label>
    <textarea id="jsonInput" [(ngModel)]="jsonInput" rows="10" class="form-control rounded" placeholder="Paste Survey JSON here"></textarea>
  </div>

  <div class="d-grid gap-2 d-md-flex justify-content-md-center mb-4">
    <button (click)="renderSurvey()" class="btn btn-primary me-md-2 rounded">Render Form</button>
    <button (click)="saveSurvey()" class="btn btn-success rounded">Save Survey</button>
  </div>

  <hr class="my-4">

  <div id="surveyContainer" class="p-3 border rounded bg-light">
    <p class="text-muted text-center" *ngIf="!jsonInput.trim()">Paste JSON and click "Render Form" to see your survey.</p>
  </div>
</div>
