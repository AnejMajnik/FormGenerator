<div class="container my-4 p-4 bg-white rounded shadow-sm">
  <h1 class="text-center mb-4">Survey Builder & Renderer</h1>

  <div class="mb-3">
    <label for="surveyTitle" class="form-label">Survey Title:</label>
    <input type="text" id="surveyTitle" [(ngModel)]="surveyTitle" class="form-control rounded" placeholder="Enter Survey Title">
  </div>

  <div class="mb-3">
    <label for="slug" class="form-label">Survey Slug:</label>
    <input type="text" id="slug" [(ngModel)]="slug" class="form-control rounded" placeholder="Enter Survey Slug">
  </div>

  <div class="mb-3">
    <label for="jsonInput" class="form-label">Survey JSON:</label>
    <textarea id="jsonInput" [(ngModel)]="jsonInput" rows="10" class="form-control rounded" placeholder="Paste Survey JSON here"></textarea>
  </div>

  <!-- CSS Editor Section -->
  <div class="mb-3">
    <label for="customCss" class="form-label">Custom CSS:</label>
    <small class="text-muted d-block mb-2">
      Add custom CSS to override SurveyJS default styles. You can use CSS variables, custom classes, or target specific SurveyJS elements.
    </small>
    <textarea 
      id="customCss" 
      [(ngModel)]="customCss" 
      rows="8" 
      class="form-control rounded font-monospace" 
      placeholder="Enter custom CSS here."></textarea>
  </div>

  <!-- CSS Preview Toggle -->
  <div class="mb-3">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="enableCssPreview" [(ngModel)]="enableCssPreview" (change)="onCssPreviewToggle()">
      <label class="form-check-label" for="enableCssPreview">
        Enable CSS Preview (applies CSS to rendered survey)
      </label>
    </div>
  </div>

  <div class="d-grid gap-2 d-md-flex justify-content-md-center mb-4">
    <button (click)="renderSurvey()" class="btn btn-primary me-md-2 rounded">Render Form</button>
    <button (click)="saveSurvey()" class="btn btn-success rounded">Save Survey</button>
  </div>

  <hr class="my-4">

  <div class="mt-4">
    <h2 class="text-center">Rendered Survey</h2>
    <div [class]="surveyContainerClass">
      <survey [model]="surveyModel"></survey>
    </div>
  </div>
</div>
